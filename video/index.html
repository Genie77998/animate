<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
	*{
		margin: 0;
		padding:0;
	}
		a{
			display:block;
			width: 800px;
			height:800px;
			position: relative;
			background:#ff7e2e;
		}
		a div{
			position: absolute;
			bottom:0;
			right:0;
			width: 300px;
			height:300px;
			padding:10px;
		}
	</style>
</head>
<body>
	<a href="http://www.baidu.com">
		<div id="myVideo">
			<video id="myVideoEle" width="100%" height="100%" src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4" poster="http://img.article.pchome.net/00/37/78/46/pic_lib/wm/IconsLand_015.JPG"></video>
		</div>
	</a>
	<script type="text/javascript">
	var _video = document.getElementById('myVideoEle')
	document.getElementById('myVideo').onclick = function(){
		return false;
	}
	_video.onclick = function(){
		_video.setAttribute('controls', 'controls');
		_video.play();
		return false;
	}
	
	</script>
</body>
</html>
