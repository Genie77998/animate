
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>周年纪念日</title>

<style type="text/css">

	font-family: digit;
	src: url('http://www.zuidaima.com/html/1695882735602688/digital-7_mono.ttf') format("truetype");

	display:none;

<link href="love/css/default.css" type="text/css" rel="stylesheet">

<body>
<div id="mainDiv">
	<div id="content" style="display:none">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*我们2015—06-28在一起,</span><br />
			<span class="space"/><span class="comments">*/</span><br />
			男孩的名字叫<span class="keyword"> 汪文君</span><br />
			女孩的名字叫<span class="keyword"> 林余群</span><br />
			<span class="comments">// 坠入爱河。 </span><br />
			男孩喜欢这个女孩；<br />
			<span class="comments">// 他们彼此相爱。</span><br />
			女孩喜欢男孩；<br />
			<span class="comments">// 随着时间的流逝。</span><br />
			男孩不能和女孩分开；<br />
			<span class="comments">// 与此同时。</span><br />
			女孩也不能和男孩分开；<br />
			<span class="comments">// 他们历经风霜。</span><br />
			<span class="comments">// 一路走来。</span><br />
			<span class="keyword">男孩</span> 非常 <span class="keyword">开心</span>;<br />
			<span class="keyword">女孩</span> 也非常 <span class="keyword">开心</span>;<br />
			<span class="placeholder"/><span class="comments">// 无论是现在</span><br />
			<span class="placeholder"/><span class="comments">// 还是在遥远的将来。</span><br />
			<span class="placeholder"/>这个男孩只有一个梦想：<br />
			<span class="comments">// 他想让女孩一直开心下去。</span><br />
			<br>
			男孩相对女孩说：<br />
			<br>
			宝贝，我永远爱你；<br />
			<br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的蛋蛋，这是我们相爱在一起的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					爱你直到永永远远。<br/>
					<div class="signature">- 爱你的人</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="love/js/jquery.js"></script>
<script type="text/javascript" src="love/js/garden.js"></script>
<script type="text/javascript" src="love/js/functions.js"></script>
<script type="text/javascript">
document.getElementById('content').style.display='block';
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2015, 06, 28);
together.setHours(08);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);
if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}

		console.log(json);
});
</script>
